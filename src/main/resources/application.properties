spring.application.name=backend
server.port=${PORT:8080}

# MongoDB Dynamic URI
spring.data.mongodb.uri=${MONGODB_URI}

# Timeouts
spring.cloud.openfeign.client.config.default.read-timeout=60000
spring.cloud.openfeign.client.config.default.connect-timeout=60000
server.tomcat.connection-timeout=60000
server.connection-timeout=120000
spring.mvc.async.request-timeout=120000

# Cerebras/OpenAI Configuration
spring.ai.openai.api-key=${CEREBRAS_API_KEY}
spring.ai.openai.base-url=https://api.cerebras.ai
spring.ai.openai.chat.options.model=${CEREBRAS_MODEL:llama-3.3-70b}
spring.ai.openai.chat.options.timeout=60000
spring.ai.openai.chat.options.max-tokens=10000

# Stability Settings
spring.ai.openai.chat.options.frequency-penalty=0
spring.ai.openai.chat.options.presence-penalty=0
spring.ai.openai.chat.options.user=text-to-learn-user

# YouTube Configuration
youtube.api.key=${YOUTUBE_API_KEY}

# Logging & Debug
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
server.error.include-stacktrace=always